files:
  include: 'src/**/*.s+(a|c)ss'
  ignore:
    - '.git/**'
    - '.sass-cache/**'
    - 'bower_components/**'
    - 'node_modules/**'
    - 'dist/**'
    - '.tmp/**'
options:
  formatter: table
  merge-default-rules: false
rules:
  indentation:
    - 1
    - size: 4
  nesting-depth:
    - 1
    - max-depth: 4
  no-misspelled-properties:
    - 1
    - extra-properties:
        - components
        - utils
        - overflow-scrolling
  no-qualifying-elements: 0
  quotes:
    - 1
    - style: single
